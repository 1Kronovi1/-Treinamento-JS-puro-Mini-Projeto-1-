<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Arrays</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <h1>Manipulação de Arrays com números inteiros</h1>
        <p>Adicionar números ao array</p>
        <button id="addBtn" onclick="increment()">+</button>
        <button id="addBtn" onclick="decrement()">-</button><br>
        <span id="array1"></span>
    </div>

    <div>
        <h1>Manipulação de Arrays com Strings.</h1>
        <p>Adicionar e remover Strings ao array através da entrada de dados</p>
        <input autocomplete="off" id="nome" type="text">
        <button id="textBtnAdd" onclick="addString()">Add</button>
        <button id="textBtnRem" onclick="removeString()">Remove</button><br>
        <span id="array2"></span><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
